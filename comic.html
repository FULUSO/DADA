<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漫畫上色工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #e5e7eb; /* Changed background color slightly to force cache refresh */
        }
        .step-card {
            background-color: white;
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
            border: 1px solid #d1d5db;
        }
        .image-placeholder {
            border: 2px dashed #d1d5db;
            background-color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-weight: 500;
        }
        /* --- Marvel Color Scheme --- */
        .btn-primary {
            background-color: #ef4444; /* Brighter Marvel Red */
            color: white;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 3px solid #b91c1c;
        }
        .btn-primary:hover {
            background-color: #dc2626; 
        }
        .btn-primary:disabled {
            background-color: #9ca3af;
            border-bottom: 3px solid #6b7280;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #3b82f6; /* Marvel Blue */
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
             border-bottom: 3px solid #1d4ed8;
        }
        .btn-secondary:hover {
            background-color: #2563eb;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ef4444; /* Marvel Red */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        /* --- End Marvel Color Scheme --- */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(4px);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 uppercase">漫畫上色工作室</h1>
            <p class="text-gray-600 mt-2 text-lg">將照片變手繪/動漫風格</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left Panel: Controls -->
            <aside class="lg:col-span-4 space-y-6">
                <!-- Step 1: Upload -->
                <div class="step-card">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">步驟 1: 上傳圖片</h2>
                    <label for="image-upload" class="image-placeholder w-full h-48 rounded-lg cursor-pointer flex flex-col">
                        <img id="image-preview" src="" alt="圖片預覽" class="hidden w-full h-full object-contain rounded-lg"/>
                        <span id="upload-prompt">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" /></svg>
                            <p class="mt-2">點擊此處選擇圖片 (PNG/JPG)</p>
                        </span>
                    </label>
                    <input type="file" id="image-upload" class="hidden" accept="image/png, image/jpeg">
                    <p id="file-name" class="text-sm text-gray-500 mt-2 text-center"></p>
                </div>

                <!-- Step 2: Convert to Line Art -->
                <div class="step-card">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">步驟 2: 轉換線稿</h2>
                    <button id="generate-lineart-btn" class="btn-primary w-full" disabled>轉換線稿</button>
                </div>

                <!-- Step 3: Color -->
                <div class="step-card">
                    <h2 class="text-xl font-semibold text-gray-700 border-b pb-2 mb-4">步驟 3: 上色與光影</h2>
                    
                    <!-- Color Reference Upload -->
                    <div>
                        <label class="font-medium text-gray-700">上傳上色參考圖 (可選)</label>
                        <label for="color-ref-upload" class="image-placeholder mt-1 w-full h-32 rounded-lg cursor-pointer flex flex-col">
                            <img id="color-ref-preview" src="" alt="顏色參考預覽" class="hidden w-full h-full object-contain rounded-lg"/>
                            <span id="color-ref-upload-prompt" class="text-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                </svg>
                                <p class="mt-1 text-sm">點擊上傳</p>
                            </span>
                        </label>
                        <input type="file" id="color-ref-upload" class="hidden" accept="image/png, image/jpeg">
                        <p id="color-ref-file-name" class="text-sm text-gray-500 mt-2 text-center"></p>
                    </div>

                    <div class="mt-4">
                        <label class="font-medium text-gray-700">風格預設選項 (可選)</label>
                        <div class="grid grid-cols-2 gap-2 mt-2">
                            <label class="flex items-center space-x-2 p-2 rounded-md bg-gray-50 hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" id="style-anime" value="anime style" class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500">
                                <span>動漫風</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 rounded-md bg-gray-50 hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" id="style-watercolor" value="watercolor style" class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500">
                                <span>水彩風</span>
                            </label>
                            <label class="flex items-center space-x-2 p-2 rounded-md bg-gray-50 hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" id="style-ink" value="ink wash style" class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500">
                                <span>渲染水墨風</span>
                            </label>
                             <label class="flex items-center space-x-2 p-2 rounded-md bg-gray-50 hover:bg-gray-100 cursor-pointer">
                                <input type="checkbox" id="style-grayscale" value="grayscale" class="form-checkbox h-5 w-5 text-red-600 rounded focus:ring-red-500">
                                <span>黑白灰階</span>
                            </label>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="prompt-input" class="font-medium text-gray-700">添加提示 (例如: 夜晚, 賽博龐克)</label>
                        <textarea id="prompt-input" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="請在此輸入您的提示..."></textarea>
                    </div>
                    <button id="colorize-btn" class="btn-primary w-full mt-4" disabled>線稿上色與光影生成</button>
                </div>
            </aside>

            <!-- Right Panel: Outputs -->
            <section class="lg:col-span-8 space-y-6">
                <!-- Line Art Output -->
                <div class="step-card">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">線稿 (步驟 2 輸出)</h2>
                        <button id="download-lineart-btn" class="text-sm py-1 px-3 rounded-md btn-secondary hidden">下載線稿</button>
                    </div>
                    <div id="lineart-output" class="image-placeholder w-full aspect-video rounded-lg">
                         <img id="lineart-image" src="" alt="線稿輸出" class="hidden w-full h-full object-contain rounded-lg"/>
                         <span id="lineart-prompt">等待生成線稿...</span>
                    </div>
                </div>

                <!-- Final Result Output -->
                <div class="step-card">
                    <div class="flex justify-between items-center border-b pb-2 mb-4">
                        <h2 class="text-xl font-semibold text-gray-700">最終上色結果 (步驟 3 輸出)</h2>
                        <button id="download-final-btn" class="text-sm py-1 px-3 rounded-md btn-secondary hidden">下載原圖</button>
                    </div>
                     <div id="final-output" class="image-placeholder w-full aspect-video rounded-lg">
                         <img id="final-image" src="" alt="最終結果" class="hidden w-full h-full object-contain rounded-lg"/>
                         <span id="final-prompt">等待上色結果...</span>
                    </div>
                    <!-- Refinement Section -->
                    <div id="refine-section" class="mt-4 pt-4 border-t hidden">
                        <h3 class="text-lg font-semibold text-gray-700">最終潤飾</h3>
                        <p class="text-sm text-gray-500 mb-2">對上圖結果不滿意？在這裡輸入文字來修正圖片細節。</p>
                        <textarea id="refine-prompt-input" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="例如：讓天空更藍、左邊的燈光更亮..."></textarea>
                        <button id="refine-btn" class="btn-primary w-full mt-2">開始潤飾</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Loader -->
    <div id="loader" class="loader-overlay hidden">
        <div class="text-center">
            <div class="loader"></div>
            <p id="loader-text" class="text-white text-lg font-semibold mt-4">處理中，請稍候...</p>
        </div>
    </div>
    
    <!-- Error Message -->
    <div id="error-box" class="fixed bottom-5 right-5 bg-red-600 text-white p-4 rounded-lg shadow-lg hidden">
        <p id="error-message"></p>
        <button onclick="document.getElementById('error-box').classList.add('hidden')" class="absolute top-1 right-2 text-xl font-bold">&times;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // State variables
            let originalImageBase64 = null;
            let lineArtImageBase64 = null;
            let colorReferenceImageBase64 = null;
            let finalImageBase64 = null;

            // DOM elements
            const imageUpload = document.getElementById('image-upload');
            const imagePreview = document.getElementById('image-preview');
            const uploadPrompt = document.getElementById('upload-prompt');
            const fileNameDisplay = document.getElementById('file-name');
            const generateLineartBtn = document.getElementById('generate-lineart-btn');
            
            const colorRefUpload = document.getElementById('color-ref-upload');
            const colorRefPreview = document.getElementById('color-ref-preview');
            const colorRefUploadPrompt = document.getElementById('color-ref-upload-prompt');
            const colorRefFileName = document.getElementById('color-ref-file-name');
            
            const colorizeBtn = document.getElementById('colorize-btn');
            const lineartImage = document.getElementById('lineart-image');
            const lineartPrompt = document.getElementById('lineart-prompt');
            const finalImage = document.getElementById('final-image');
            const finalPrompt = document.getElementById('final-prompt');
            const downloadLineartBtn = document.getElementById('download-lineart-btn');
            const downloadFinalBtn = document.getElementById('download-final-btn');
            
            const refineSection = document.getElementById('refine-section');
            const refinePromptInput = document.getElementById('refine-prompt-input');
            const refineBtn = document.getElementById('refine-btn');
            
            const loader = document.getElementById('loader');
            const loaderText = document.getElementById('loader-text');
            const errorBox = document.getElementById('error-box');
            const errorMessage = document.getElementById('error-message');

            // --- Event Listeners ---
            imageUpload.addEventListener('change', handleImageUpload);
            colorRefUpload.addEventListener('change', handleColorRefUpload);
            generateLineartBtn.addEventListener('click', handleGenerateLineArt);
            colorizeBtn.addEventListener('click', handleColorize);
            refineBtn.addEventListener('click', handleRefineImage);
            downloadLineartBtn.addEventListener('click', () => downloadImage(`data:image/png;base64,${lineArtImageBase64}`, 'lineart.png'));
            downloadFinalBtn.addEventListener('click', () => downloadImage(`data:image/png;base64,${finalImageBase64}`, 'final-result.png'));

            // --- Functions ---
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        originalImageBase64 = e.target.result.split(',')[1];
                        imagePreview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        uploadPrompt.classList.add('hidden');
                        fileNameDisplay.textContent = file.name;
                        generateLineartBtn.disabled = false;
                    };
                    reader.readAsDataURL(file);
                }
            }
            
            function handleColorRefUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        colorReferenceImageBase64 = e.target.result.split(',')[1];
                        colorRefPreview.src = e.target.result;
                        colorRefPreview.classList.remove('hidden');
                        colorRefUploadPrompt.classList.add('hidden');
                        colorRefFileName.textContent = file.name;
                    };
                    reader.readAsDataURL(file);
                }
            }

            async function handleGenerateLineArt() {
                if (!originalImageBase64) {
                    showError("請先上傳一張圖片。");
                    return;
                }
                showLoader("正在為您生成線稿...");
                
                const prompt = "Convert this photo into a detailed black and white line art. The lines should be clean and clear, suitable for coloring. Remove all colors and shading. Make it look like a professional manga or comic book outline.";

                try {
                    const result = await callImageGenerationAPI(prompt, [originalImageBase64]);
                    if (result) {
                        lineArtImageBase64 = result;
                        const imageUrl = `data:image/png;base64,${result}`;
                        lineartImage.src = imageUrl;
                        lineartImage.classList.remove('hidden');
                        lineartPrompt.classList.add('hidden');
                        downloadLineartBtn.classList.remove('hidden');
                        colorizeBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Line art generation error:', error);
                    showError(error.message || "線稿生成失敗，請稍後再試。");
                } finally {
                    hideLoader();
                }
            }

            async function handleColorize() {
                if (!lineArtImageBase64) {
                    showError("請先生成線稿。");
                    return;
                }
                showLoader("AI 正在努力上色中...");

                const styleCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
                const styles = Array.from(styleCheckboxes).map(cb => cb.value).join(', ');
                const userPrompt = document.getElementById('prompt-input').value;

                let fullPrompt = "";
                let imagesToSend = [lineArtImageBase64];
                
                if (colorReferenceImageBase64) {
                     fullPrompt = `This is a line art and a color reference image. Color the line art using the colors, mood, and style from the color reference image. `;
                     imagesToSend.push(colorReferenceImageBase64);
                } else {
                     fullPrompt = `Color this line art. `;
                }

                if (styles) {
                    fullPrompt += `Additionally, apply the following styles: ${styles}. `;
                }
                if (userPrompt) {
                    fullPrompt += `Also incorporate these elements: ${userPrompt}. `;
                }
                fullPrompt += "The final image should be vibrant, high quality, and artistically colored, matching the reference if provided."

                try {
                    const result = await callImageGenerationAPI(fullPrompt, imagesToSend);
                     if (result) {
                        finalImageBase64 = result;
                        const imageUrl = `data:image/png;base64,${result}`;
                        finalImage.src = imageUrl;
                        finalImage.classList.remove('hidden');
                        finalPrompt.classList.add('hidden');
                        downloadFinalBtn.classList.remove('hidden');
                        refineSection.classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Colorization error:', error);
                    showError(error.message || "上色失敗，請稍後再試。");
                } finally {
                    hideLoader();
                }
            }
            
            async function handleRefineImage() {
                if (!finalImageBase64) {
                    showError("請先生成一張最終圖片才能進行潤飾。");
                    return;
                }
                const refinePrompt = refinePromptInput.value;
                if (!refinePrompt.trim()) {
                    showError("請輸入潤飾指令。");
                    return;
                }

                showLoader("正在為您潤飾細節...");
                const fullPrompt = `Take this image and modify it with the following instruction: "${refinePrompt}". Do not change the overall composition or style, only apply the requested edits to the details.`;
                
                try {
                    const result = await callImageGenerationAPI(fullPrompt, [finalImageBase64]);
                    if (result) {
                        finalImageBase64 = result;
                        const imageUrl = `data:image/png;base64,${result}`;
                        finalImage.src = imageUrl;
                        // Clear the input after successful refinement
                        refinePromptInput.value = '';
                    }
                } catch (error) {
                    console.error('Refinement error:', error);
                    showError(error.message || "潤飾失敗，請稍後再試。");
                } finally {
                    hideLoader();
                }
            }
            
            async function callImageGenerationAPI(prompt, imagesBase64, retries = 3, delay = 1000) {
                const apiKey = ""; // API 金鑰將在執行環境中提供
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`;
                
                const parts = [{ text: prompt }];
                imagesBase64.forEach(imgBase64 => {
                    parts.push({
                        inlineData: { mimeType: "image/png", data: imgBase64 }
                    });
                });

                const payload = {
                    contents: [{ parts: parts }],
                    generationConfig: {
                        responseModalities: ['TEXT', 'IMAGE']
                    },
                };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429 && retries > 0) {
                           console.warn(`Rate limited. Retrying in ${delay / 1000}s... (${retries-1} retries left)`);
                           await new Promise(resolve => setTimeout(resolve, delay));
                           return callImageGenerationAPI(prompt, imagesBase64, retries - 1, delay * 2);
                        }
                        const errorBody = await response.json();
                        throw new Error(`API Error: ${response.status} ${response.statusText} - ${errorBody.error?.message || 'Unknown error'}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.promptFeedback && result.promptFeedback.blockReason) {
                        console.error("Request blocked by API:", result.promptFeedback.blockReason);
                        throw new Error(`請求因安全設定被拒絕: ${result.promptFeedback.blockReason}`);
                    }

                    const candidate = result?.candidates?.[0];

                    if (!candidate) {
                        console.error("API response missing candidates:", result);
                        throw new Error("API 未返回有效的候選結果。");
                    }

                    if (candidate.finishReason === 'SAFETY') {
                        console.error("Candidate flagged for safety:", candidate.safetyRatings);
                        throw new Error("生成的內容可能不安全，已被過濾。");
                    }

                    const base64Data = candidate.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                    if (!base64Data) {
                        const textPart = candidate.content?.parts?.find(p => p.text)?.text;
                        console.error("API did not return valid image data. Text part:", textPart);
                        console.error("Full response:", result);
                        throw new Error(textPart || "API 未返回圖片數據，且無錯誤說明。");
                    }
                    return base64Data;

                } catch (error) {
                    console.error("API Call failed:", error);
                    if (retries > 0) {
                        console.warn(`Network or other error. Retrying in ${delay / 1000}s... (${retries-1} retries left)`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        return callImageGenerationAPI(prompt, imagesBase64, retries - 1, delay * 2);
                    } else {
                        throw error;
                    }
                }
            }
            
            function downloadImage(dataUrl, filename) {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            function showLoader(text) {
                loaderText.textContent = text;
                loader.classList.remove('hidden');
            }

            function hideLoader() {
                loader.classList.add('hidden');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorBox.classList.remove('hidden');
                setTimeout(() => {
                    errorBox.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
